<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/928d0a2df5.js" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"> </i>

            <div class="input-group">
                <label>Full Name</label>
                <input id="contact-name" type="text" placeholder="Enter your name">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                
                <textarea rows="5" placeholder="Enter your message" id="contact-message"></textarea>
                <span id="message-error"></span>
            </div>

            <button  onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>


       

    </div>


    <script src="js/index.js"></script>
</body>

</html>
